<!DOCTYPE html>
<html>

<head>
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main class="container">
    <h1 class="page-title">Welcome to the Calculator!</h1>
    <section class="calculator">
      <header class="display">
        <input type="text" id="result" readonly>
      </header>
      <div class="button-row">
        <button class="number" aria-label="Number 1">1</button>
        <button class="number" aria-label="Number 2">2</button>
        <button class="number" aria-label="Number 3">3</button>
        <button class="operator" id="plus" aria-label="Addition operator">+</button>
      </div>
      <div class="button-row">
        <button class="number" aria-label="Number 4">4</button>
        <button class="number" aria-label="Number 5">5</button>
        <button class="number" aria-label="Number 6">6</button>
        <button class="operator" id="minus" aria-label="Subtraction operator">-</button>
      </div>
      <div class="button-row">
        <button class="number" aria-label="Number 7">7</button>
        <button class="number" aria-label="Number 8">8</button>
        <button class="number" aria-label="Number 9">9</button>
        <button class="operator" id="times" aria-label="Multiplication operator">*</button>
      </div>
      <div class="button-row">
        <button class="number" aria-label="Number 0">0</button>
        <button class="operator" id="divide" aria-label="Division operator">/</button>
        <button id="equals" aria-label="Equals operator">=</button>
        <button id="clear" aria-label="Clear button">C</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
